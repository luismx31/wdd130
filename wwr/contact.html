       <p>4218 CR-3A Canon City, CO 81212</p>

       <img src="images/contact_icons/email.png" alt="email" width="25">
       <p>friends&family@rafting.com</p>
       </div>
       <div class="google_maps">
       <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d37068.836971561934!2d-105.32785736530363!3d38.464261546901064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1716928427872!5m2!1sen!2sus" width="400" height="225" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

       <div class=" employees_pic column2">
       <div class="pic1">
        <figure>
       <img src="images/employee_pics/employee1.jpg" alt="happy employee1" width="300"><figcaption>Campus director</figcaption>
        </figure>
       </div>
       <div class="pic2">
        <figure>
       <img src="images/employee_pics/employee2.jpg" alt="happy employee2" width="300"><figcaption>Rafting Specialist</figcaption>

       <img src="images/employee_pics/employee3.jpg" alt="happy employee3" width="300"><figcaption>Rafting Capitan</figcaption>

       </div>

    <form>
        <fieldset>
            <legend>User Info</legend>
        <div class="form-item column3">
            <label for="name">Full name</label><input type="text" id="name" name="name">
            <label for="email">Email</label><input type="email" id="email" name="email">
            
        </div>
            <p>Would you like more info about our tours?</p>
            <label for="optionyes"></label> Yes<input type="radio" id="optionyes" name="moreinfo">
            <label for="optionno"></label>No<input type="radio" id="optionno" name="moreinfo">
            <div class="newsletter">
            <label for="subscribe">Please subscribe me to the monthly newsletter</label><input type="checkbox" id="subscribe" name="subscribe">
            </div>
            <button>submit</button>    
        </fieldset>
    </form>
