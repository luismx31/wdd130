            <label for="comment">3.Which of the following is a valid CSS comment?</label><select id="comment" name="comment">
                <option value="css" id="css">/*This is a comment*/</option>
                <option value="html" id="html">&lt;--This is a comment-- ></option>
                <option selected value="choose" id="choose">Choose one</option>
            </select>
            <label for="declaration">4.What is the bottom margin given this declaration?</label>
            <p>margin: 10px 5px 15px;</p>
            <input type="text" id="declaration" name="declaration">
            <button>Submit Quiz</button>

        </form>
        
    </main>
